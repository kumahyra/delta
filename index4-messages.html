<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/curso_angular.config.js"></script>
    <script src="app/js/controller/index.controller3.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="app/arquitetura/service/alert.service.js"></script>
    <script src="app/arquitetura/filter/maiusculo.js"></script>

</head>
<body ng-app="curso_angular">
<div ng-controller="IndexController3" class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Cadastro de Pessoa {{ultimaDataCadastrada}}</div>
            <div class="panel-body">
                <form name="frmPessoa"
                      ng-submit="salvar()"
                      novalidate>
                <div class="row" >
                    <div class="col-sm-3">
                        <div class="form-group"
                            ng-class="{'has-error':frmPessoa.nome.$invalid && frmPessoa.nome.$touched}">
                            <label class="control-label">Nome</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.nome"
                                   name="nome"
                                   required
                                   ng-minlength="2"
                                   ng-maxlength="30">
                            <div class="help-block" ng-messages="frmPessoa.nome.$error"
                                 ng-if="frmPessoa.nome.$invalid && frmPessoa.nome.$touched">
                                <div ng-messages-include="app/template/custom-messages.html"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"
                             ng-class="{'has-error':frmPessoa.sobrenome.$invalid && frmPessoa.sobrenome.$touched}">
                            <label class="control-label">Sobrenome</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.sobrenome"
                                   name="sobrenome"
                                   required
                                   ng-minlength="2"
                                   ng-maxlength="20">
                            <div class="help-block" ng-messages="frmPessoa.sobrenome.$error"
                                 ng-if="frmPessoa.sobrenome.$invalid && frmPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/custom-messages.html"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"
                             ng-class="{'has-error':frmPessoa.email.$invalid}">
                            <label class="control-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   ng-model="entidade.email"
                                   name="email">
                            <div class="help-block" ng-messages="frmPessoa.email.$error">
                                <div ng-messages-include="app/template/custom-messages.html"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"
                             ng-class="{'has-error':frmPessoa.nascimento.$invalid && frmPessoa.nascimento.$touched}">
                            <label class="control-label">Data Nasciemnto</label>
                            <input type="date"
                                   class="form-control"
                                   ng-model="entidade.nascimento"
                                   name="nascimento"
                                   required>
                            <div class="help-block" ng-messages="frmPessoa.nascimento.$error"
                                 ng-if="frmPessoa.nascimento.$invalid && frmPessoa.nascimento.$touched">
                                <div ng-messages-include="app/template/custom-messages.html"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-save"></i>
                            Salvar
                        </button>
                        <button class="btn btn-default" ng-click="limpar()" type="button">
                            <i class="fa fa-eraser"></i>
                            Limpar</button>
                        <button class="btn btn-danger" type="button">
                            <i class="fa fa-trash-o"></i>
                            Excluir
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>


    <div class="panel panel-default">
        <div class="panel-heading">Lista de Pessoas</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <tr>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Email</th>
                            <th>Nascimento</th>
                        </tr>
                        <tr ng-repeat="pessoa in listaDePessoas">
                            <td ng-bind="::pessoa.nome"></td>
                            <td ng-bind="::pessoa.sobrenome | maiusculo"></td>
                            <td ng-bind="::pessoa.email"></td>
                            <td ng-bind="::pessoa.nascimento | date:'dd/MM/yyyy'"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

  </div>
</body>
</html>
