<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <link rel="stylesheet" href="app/css/media-queries.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="app/js/curso_angular-config.js"></script>
    <script src="app/js/controller/index-controller3.js"></script>

    <script src="app/arquitetura/service/alert-service.js"></script>
    <script src="app/arquitetura/filter/maiusculo.js"></script>




</head>
<body ng-app="curso_angular">
<div ng-controller="IndexController3" class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Cadastro de Pessoa {{ultimaDataCadastrada}}</div>
            <div class="panel-body">
                <form name="frmPessoa"
                      ng-submit="salvar()"
                      novalidate>
                <div class="row" >
                    <div class="col-sm-2">
                        <md-input-container>
                            <label>Nome</label>
                            <input name="nome"
                                   ng-model="entidade.nome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="20"
                            >
                            <div ng-messages="frmPessoa.nome.$error"
                                ng-if="frmPessoa.nome.$invalid && frmPessoa.nome.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-input-container>


                    </div>
                    <div class="col-sm-2">
                        <md-input-container>
                            <label>Sobrenome</label>
                            <input name="sobrenome"
                                   ng-model="entidade.sobrenome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="20"
                            >
                            <div ng-messages="frmPessoa.sobrenome.$error"
                                 ng-if="frmPessoa.sobrenome.$invalid && frmPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-input-container>

                    </div>
                    <div class="col-sm-2">

                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input required type="email" name="email" ng-model="entidade.email"
                                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                            <div ng-messages="entidade.email.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    <div ng-messages-include="app/template/messages.html"></div>
                                </div>
                            </div>
                        </md-input-container>

                    </div>
                    <div class="col-sm-2">

                        <md-datepicker ng-model="entidade.nascimento" md-placeholder="Informe a Data">
                            <div ng-messages="frmPessoa.nascimento.$error"
                                 ng-if="frmPessoa.nascimento.$invalid && frmPessoa.nascimento.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </md-datepicker>

                    </div>

                    <div class="col-sm-2">
                        <md-input-container>
                            <label>Cor Linha</label>
                            <input name="corLinha"
                                   ng-model="entidade.corLinha" >
                        </md-input-container>

                    </div>

                    <div class="col-sm-2">
                        <md-input-container>
                            <label>Cor Linha Texto</label>
                            <input name="corLinhaTexto"
                                   ng-model="entidade.corLinhaTexto" >
                        </md-input-container>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-save"></i>
                            Salvar
                        </button>
                        <button class="btn btn-default" ng-click="limpar()" type="button">
                            <i class="fa fa-eraser"></i>
                            Limpar</button>
                        <button class="btn btn-danger" type="button">
                            <i class="fa fa-trash-o"></i>
                            Excluir
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>

    <div class="panel panel-default">
        <div class="panel-heading">Lista de Pessoas</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                   <div ui-grid="gridOptions"
                        style="height: 200px">
                   </div>
                </div>
            </div>
        </div>
    </div>

  </div>
</body>
</html>
